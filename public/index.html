      name="description"

    <title></title>
    <!-- https://itchief.ru/bootstrap/installation -->

<!--  <body style="background-image: url('/images/fonBG.png'); background-size: cover; height: 100vh;">-->
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="background" style="position: fixed; z-index: 1;"></div>
  </body>
  <script>
    VANTA.FOG({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xa4ff,
      midtoneColor: 0x9ac9fc,
      lowlightColor: 0xc8e1f5,
      baseColor: 0xffffff,
      blurFactor: 0.35,
      speed: 0.20,
      zoom: 0.20
    })
  </script>
</html>
